                    onChange={(e) => setConfig(prev => ({ ...prev, shawnieIncome: parseInt(e.target.value) || 0 }))}
                    className="input"
                  />
                </div>
                <div className="input-group">
                  <label className="input-label">Rich's Income (¬£)</label>
                  <input
                    type="number"
                    value={config.richIncome}
                    onChange={(e) => setConfig(prev => ({ ...prev, richIncome: parseInt(e.target.value) || 0 }))}
                    className="input"
                  />
                </div>
                <div className="input-group">
                  <label className="input-label">Current Savings (¬£)</label>
                  <input
                    type="number"
                    value={config.currentSavings}
                    onChange={(e) => setConfig(prev => ({ ...prev, currentSavings: parseInt(e.target.value) || 0 }))}
                    className="input"
                  />
                </div>
                <div className="input-group">
                  <label className="input-label">Current Pension (¬£)</label>
                  <input
                    type="number"
                    value={config.currentPension}
                    onChange={(e) => setConfig(prev => ({ ...prev, currentPension: parseInt(e.target.value) || 0 }))}
                    className="input"
                  />
                </div>
              </div>
            )}
          </main>

          {/* Floating Action Button */}
          <button onClick={() => setShowQuickCapture(true)} className="floating-button">
            +
          </button>

          {/* Quick Capture Modal */}
          {showQuickCapture && (
            <div className="modal" onClick={() => setShowQuickCapture(false)}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div className="modal-header">
                  <h3 className="modal-title">Quick Capture</h3>
                  <button onClick={() => setShowQuickCapture(false)} className="close-button">√ó</button>
                </div>
                
                <div className="tab-buttons">
                  <button
                    onClick={() => setQuickCaptureType('win')}
                    className="tab-button"
                    style={{ background: quickCaptureType === 'win' ? '#10b981' : '#e5e7eb', color: quickCaptureType === 'win' ? 'white' : '#374151' }}
                  >
                    Quick Win
                  </button>
                  <button
                    onClick={() => setQuickCaptureType('photo')}
                    className="tab-button"
                    style={{ background: quickCaptureType === 'photo' ? '#6366f1' : '#e5e7eb', color: quickCaptureType === 'photo' ? 'white' : '#374151' }}
                  >
                    Photo
                  </button>
                </div>

                {quickCaptureType === 'win' && (
                  <div>
                    <textarea
                      value={quickWinText}
                      onChange={(e) => setQuickWinText(e.target.value)}
                      placeholder="What went well today?"
                      className="input"
                      rows={4}
                      style={{ marginBottom: '16px' }}
                    />
                    <button onClick={addQuickWin} className="button button-primary" style={{ width: '100%' }}>
                      Save Quick Win
                    </button>
                  </div>
                )}

                {quickCaptureType === 'photo' && (
                  <div>
                    <p style={{ marginBottom: '16px', color: '#6b7280' }}>
                      Capture a special moment with Madison
                    </p>
                    <button onClick={capturePhoto} className="button button-primary" style={{ width: '100%' }}>
                      üì∏ Take Photo
                    </button>
                  </div>
                )}
              </div>
            </div>
          )}
        </div>
      );
    };

    // Render to DOM
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TurnbullShawDashboard />);
  </script>
</body>
</html>
